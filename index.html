<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PWA Demo</title>

		<link rel="stylesheet" href="style/main.css" />

	<body>
		<header class="header--container">
			<div class="header--wrapper">
				<h1 class="header--title">PWA-FILMS</h1>

				<div class="header--buttons">
					<img
						src="/images/notification.png"
						alt="icone pour activer les notifications"
						class="header--notif"
						id="notifications" />
					<img
						src="/images/ajouter.png"
						alt="icone pour ajouter un film"
						class="header--add"
						id="addFilmButton" />
				</div>
			</div>
		</header>

		<section class="addFilm--container" id="addFilmMenu">
			<div class="addFilm--wrapper">
				<h2 class="addFilm--title">Ajouter un film</h2>

				<form action="#" id="addFilmForm" class="addFilm--form">
					<div class="form--section">
						<label for="title">Titre : </label>
						<input type="text" id="title" value="test" />
					</div>
					<div class="form--section">
						<label for="type">Genre : </label>
						<input type="text" id="type" value="test" />
					</div>
					<div class="form--section">
						<label for="duration">Durée : </label>
						<input type="text" id="duration" value="test" />
					</div>

					<button type="submit" class="addFilm--submit">Valider</button>
				</form>
			</div>
		</section>

		<main>
			<section class="films--container">
				<div class="films--wrapper" id="filmsContainer">
					<template id="filmTemplate">
						<div class="film--container">
							<div class="film--wrapper">
								<div class="film--info">
									<h2 class="film--title"></h2>
									<p class="film--type"></p>
									<p class="film--duration"></p>
								</div>

								<div class="film--footer">
									<div class="film--rating">
										<img src="/images/star.png" alt="icone d'une étoile" />
										<img src="/images/star.png" alt="icone d'une étoile" />
										<img src="/images/star.png" alt="icone d'une étoile" />
										<img src="/images/star.png" alt="icone d'une étoile" />
										<img src="/images/star.png" alt="icone d'une étoile" />
									</div>

									<div class="film--edit">
										<img
											src="/images/editer.png"
											alt="icone pour éditer le film" />
									</div>

									<div class="film--del">
										<img
											src="/images/poubelle.png"
											alt="icone pour supprimer le film" />
									</div>
								</div>
							</div>
						</div>
					</template>
